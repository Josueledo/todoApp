<mat-dialog-content>
  <p>Edit Task</p>
  <mat-form-field>
    <mat-label for="task">Task</mat-label>
    <input matInput type="text" placeholder="Task" #task />
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNo()" class="cancel">Cancel</button>
  <button
  class="create"
    mat-button
    cdkFocusInitial
    (click)="onYes(task.value)"
  >
    Edit
  </button>
</mat-dialog-actions>
